section.service.one.content.less=&nbsp;&nbsp;&nbsp;&nbsp;Providing customs declaration services for all imported and exported goods. Special advantages in the following items: chemicals, food additives, food, equipment, high-tech machinery.
section.service.one.content.more=&nbsp;&nbsp;&nbsp;&nbsp;Duy Nhan with a team of young staff who are deeply trained and experienced in handling situations in the freight industry. We are very confident in providing our customers with the best customs clearance services with the fastest customs clearance times.<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;All customs declarations are controlled by a customs documentation specialist prior to transmission of official declarations. We always update shipment status quickly, accurately and promptly for customers by phone, email ... during customs process until delivery.<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;Our customs declaration department is ready to advise customers on customs procedures, HS codes, necessary import and export documents, assist in applying for permits from specialized agencies, tax assessment and refund, tax….
section.service.two.content.less=&nbsp;&nbsp;&nbsp;&nbsp;Sea freight is one of the important stages in multimodal transportation. To provide customers with the best service, Duy Nhan is in charge of both FCL and LCL.
section.service.two.content.more=&nbsp;&nbsp;&nbsp;&nbsp;With the flexibility and wide range of ocean freight services, we offer customers a more economical choice than other shipping providers.<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;With diversified modes of transportation, we provide not only port to port, but also a full logistics supply chain from warehouse to warehouse.<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;Duy Nhan has established close relationships with most of the international and domestic shipping lines. So that We can provide customers with the most competitive rates.<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;Our ocean freight services include:<br /> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &#10050; Transporting FCL and LCL (Export, Import)<br /> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &#10050; Transporting overloaded and oversized goods (Open Top, Flat Rack ...)<br /> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &#10050; Consolidate retail goods
section.service.three.content.less=&nbsp;&nbsp;&nbsp;&nbsp;Air freight is the first choice for urgent, small volume shipments because of its superiority in shipping time. Sensitive and high-value items often incur enormous time pressures for all interested parties. 
section.service.three.content.more=&nbsp;&nbsp;&nbsp;&nbsp;As a result, our Air Freight Division provides rates for many airlines, helps with finding airports and transporting oversized cargo. Services including Express shipping - International Express delivery.<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;We will properly evaluate customers' requirements and ensure that your company will receive the most effective air transportation solution.
section.service.four.content.less=&nbsp;&nbsp;&nbsp;&nbsp;Most of the complete transport chains consist of domestic transport at the two ends of the exporting and importing countries. Duy Nhan integrates both transportation and logistics services, including domestic transport.
section.service.four.content.more=&nbsp;&nbsp;&nbsp;&nbsp;Owning a fleet of trucks including a wide range of trucks and tractors, we provide competitive prices with reliable domestic transportation throughout the territory of Vietnam.
section.service.five.content.less=&nbsp;&nbsp;&nbsp;&nbsp;In addition, Duy Nhan is also an agent for imported frozen goods for big food companies. With a team of young, professionally trained and dynamic staff, there have been continuous developments in providing the best and cleanest imported frozen foods to consumers with product groups. Main products: Beef, pork, chicken ...
section.service.five.content.more=&nbsp;&nbsp;&nbsp;&nbsp;Both a transportation company, together with slogan <b>“Customer health is first”</b>, We always provide customers with the highest nutritious food, ensure food hygiene and safety with the best price and the fastest goods service .



