section.service.one.content.less=&nbsp;&nbsp;&nbsp;&nbsp;Cung cấp dịch vụ khai Hải quan cho tất cả mặt hàng được cấp phép xuất nhập khẩu. Đặc biệt lợi thế trong các mặt hàng: Hoá chất, phụ gia thực phẩm, thực phẩm, thiết bị, máy móc công nghệ cao.
section.service.one.content.more=&nbsp;&nbsp;&nbsp;&nbsp;Duy Nhân với đội ngũ nhân viên trẻ được đào tạo nghiệp vụ chuyên sâu, có nhiều kinh nghiệm xử lý tình huống trong ngành vận tải hàng hóa. Chúng tôi rất tự tin có thể cung cấp cho khách hàng dịch vụ khai thuê hải quan tốt nhất với thời gian thông quan nhanh nhất.<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;Tất cả tờ khai hải quan được kiểm soát bởi chuyên viên chứng từ hải quan trước khi truyền tờ khai chính thức. Chúng tôi luôn cập nhật tình trạng lô hàng một cách nhanh chóng, chính xác và kịp thời cho khách hàng qua điện thoại, email… trong suốt quá trình làm hải quan cho đến khi giao hàng.<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;Bộ phận khai hải quan của chúng tôi rất sẵn sàng tư vấn cho khách hàng về thủ tục hải quan, mã HS, chứng từ xuất nhập khẩu cần thiết, hỗ trợ xin giấy phép của các cơ quan chuyên ngành, ấn định thuế và hoàn thuế….
section.service.two.content.less=&nbsp;&nbsp;&nbsp;&nbsp;Vận tải đường biển là một trong những khâu quan trọng trong quá trình vận tải đa phương thức. Để cung cấp cho khách hàng dịch vụ tốt nhất, Duy Nhân phụ trách cả 2 mảng FCL và FCL.
section.service.two.content.more=&nbsp;&nbsp;&nbsp;&nbsp;Với sự linh hoạt và phạm vi rộng của dịch vụ cước vận tải đường biển chúng tôi mang đến cho khách hàng sự lựa chọn kinh tế hơn những nhà cung cấp dịch vụ vận tải khác.<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;Với phương thức vận chuyển đa dạng, chúng tối cung cấp không chỉ là từ cảng đến cảng, mà còn là chuỗi cung ứng logistics đầy đủ từ kho đến kho.<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;Duy Nhân đã thiết lập mối quan hệ thân thiết với hầu hết các hãng tàu quốc tế và nội địa đảm bảo có thể cung cấp cho khách hàng giá cước cạnh tranh nhất.<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;Dịch vụ vận tải đường biển của chúng tôi bao gồm:<br /> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &#10050; Vận chuyển hàng FCL và LCL (Xuất khẩu, nhập khẩu)<br /> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &#10050; Vận chuyển hàng quá tải, quá khổ (Open Top, Flat Rack…)<br /> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &#10050; Gom hàng lẻ
section.service.three.content.less=&nbsp;&nbsp;&nbsp;&nbsp;Vận tải hàng không là lựa chọn hàng đầu đối với những lô hàng gấp, có khối lượng nhỏ bởi tính ưu việt trong thời gian vận chuyển. Những mặt hàng nhạy cảm và có giá trị cao thường phải chịu áp lục rất lớn về thời gian cho tất cả các bên liên quan.
section.service.three.content.more=&nbsp;&nbsp;&nbsp;&nbsp;Chính vì vậy, Bộ phận vận tải bằng đường hàng không của chúng tôi cung cấp giá cước của nhiều hãng bay, hỗ trợ tìm kiếm sân bay và vận chuyển hàng quá khổ. Dịch vụ bao gồm cả vận chuyển Express - Chuyển phát nhanh quốc tế.<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;Chúng tôi sẽ đánh gía đúng yêu cầu của quý khách hàng và đảm bảo rằng quý công ty sẽ nhận được giải pháp vận chuyển hàng không hiệu quả nhất.
section.service.four.content.less=&nbsp;&nbsp;&nbsp;&nbsp;Hầu hết chuỗi vận tải hoàn chỉnh đều bao gồm vận tải nội địa ở hai đầu nước xuất khẩu và nhập khẩu. Duy Nhân tích hợp cả hai dịch vụ vận tải và logistics, trong đó bao gồm cả vận tải nội địa.
section.service.four.content.more=&nbsp;&nbsp;&nbsp;&nbsp;Sở hữu mội đội xe bao gồm nhiều xe tải và xe đầu kéo, chúng tôi cung cấp giá cả cạnh tranh cùng với dịch vụ vận tải nội địa đáng tin cậy trong toàn lãnh thổ Việt Nam.
section.service.five.content.less=&nbsp;&nbsp;&nbsp;&nbsp;Ngoài ra, Duy Nhân còn là đại lý hàng đông lạnh nhập khẩu cho các hãng thực phẩm lớn. Bằng đội ngũ nhân viên trẻ được đào tạo chuyên nghiệp, năng động đã có những bước phát triển không ngừng trong việc cung cấp các mặt hàng thực phẩm đông lạnh nhập khẩu tốt nhất, sạch nhất đến tận tay người tiêu dùng với các nhóm sản phẩm chính: Thịt bò, thịt heo, thịt gà...
section.service.five.content.more=&nbsp;&nbsp;&nbsp;&nbsp;Vừa là công ty vận chuyển, cùng với CHÂM NGÔN <b>“Sức khỏe khách hàng là hàng đầu”</b>, mang lại cho khách hàng những thực phẩm bỗ dưỡng, đảm bảo vệ sinh an toàn thực phẩm cao nhất với giá thành tốt nhất và một dịch vụ giao hàng nhanh nhất.


