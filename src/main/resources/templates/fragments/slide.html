<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body th:fragment="slide">
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel" data-interval="3500">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleFade" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleFade" data-slide-to="1"></li>
            <li data-target="#carouselExampleFade" data-slide-to="2"></li>
            <li data-target="#carouselExampleFade" data-slide-to="3"></li>
            <li data-target="#carouselExampleFade" data-slide-to="4"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img th:src="@{/assets/slide-4.jpg}" class="d-block w-100" alt="">
                <div class="carousel-caption d-none d-md-block">
                </div>
            </div>
            <div class="carousel-item">
                <img th:src="@{/assets/slide-5.jpg}" class="d-block w-100" alt="">
            </div>
            <div class="carousel-item">
                <img th:src="@{/assets/slide-6.jpg}" class="d-block w-100" alt="">
            </div>
            <div class="carousel-item">
                <img th:src="@{/assets/slide-7.jpg}" class="d-block w-100" alt="">
            </div>
            <div class="carousel-item">
                <img th:src="@{/assets/slide-8.jpg}" class="d-block w-100" alt="">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</body>
</html>
